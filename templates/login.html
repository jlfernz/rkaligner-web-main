<div class="wrapper__login">
  <form id="login" onsubmit="handleLogin(); return false;">
    <h1 class="form__title">Mag-Login</h1>
    <div class="form__input-group">
        <input id="email" type="email" class="form__input" autofocus placeholder="Email" required>
        <div class="form__input-error-message"></div>
    </div>
    <div class="form__input-group">
        <input id="password" type="password" class="form__input" placeholder="Password" required>
        <div class="form__input-error-message"></div>
    </div>
    <button class="form__button" type="submit">Log In</button>
  </form>
  <p class="form__text">
    Nakalimutan ang password? Maaari mong ireset
    <a href="#" class="form__link">dito</a>.
  </p>
  <a href="/register" class="register__link">Mag Register</a>
</div>
